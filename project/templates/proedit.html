{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Vehicle details</h2>
<form action="{% url 'edit' put.id %}" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <label>Vehicle no</label><br>
    <input type="number" name="number" value="{{put.number}}"><br><br>
    <select name="type" value="{{put.type}}">
        <option>Vehicle type</option>
        <option>two wheeler</option>
        <option>three wheeler</option>
        <option>four wheeler</option>
    </select><br><br>
    <label>Vehicle model</label><br>
    <input type="text" name="model" value="{{put.model}}"><br><br>
    <label>Vehicle description</label><br>
    <input type="text" name="des" value="{{put.des}}"><br><br>
    <label>Image</label><br>
    <input type="file" name="img" value="{{put.img}}"><br><br>
    <input type="submit"><br><br>
</form>
</body>
</html>
